<html lang="cs">
<meta charset="UTF-8">
<title>Dárce - Registrace</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<head>
</head>
<style>
</style>
<body>
<div>
    <div th:replace="fragments/header :: header(high='register')"></div>
    <div class="d-flex align-items-center justify-content-center h-75">
        <div class="border border-success rounded p-3 w-50">
            <h5>Registrace uživatele</h5>
            <form method="post" action="/registerUser" enctype="multipart/form-data" >
                <div class="form-floating">
                    <input type="text" id="user" name="user" placeholder="Přezdívka" class="form-control" required>
                    <label for="user">Uživatelské jméno</label>
                    <small class="form-text text-muted">Popustě uzdu představivosti!</small>
                </div>
                <div th:if="${error}" class="text-danger fw-bold">Toto jméno již někdo používá.</div><br>
                <div class="form-floating">
                    <input type="text" id="realName" class="form-control" name="name" placeholder="Jméno" required>
                    <label for="realName">Reálné jméno</label>
                    <small class="form-text text-muted">Vaše reálné jméno.</small>
                </div><br>
                <div class="form-floating">
                    <input type="password" id="pwd" name="pwd" class="form-control" required>
                    <label for="pwd">Heslo</label>
                    <small class="form-text text-muted">Nápověda: 12345 není silné heslo! <em>(ale klidně ho můžete použít...)</em></small>
                </div><br>
                <div class="form-floating">
                    <input id="images" name="picture" type="file" accept=".png,.jpg,.jpeg,.bmp" value="Zvolit obrázky"><br>
                    <small class="form-text text-muted">Můžete si zvolit jeden profilový obrázek typu png, jpg, jpeg či bmp.</small>
                </div><br>
                <button class="btn btn-success" type="submit">Registrovat</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
