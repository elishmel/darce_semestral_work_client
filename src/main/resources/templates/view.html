<html lang="cs">
    <meta charset="UTF-8">
    <title th:text="${'Dárce - ' + item.name}"></title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<head>
</head>
<body>
<div>
<div th:replace="fragments/header :: header(high='none')"></div>
<div class="d-flex align-items-center justify-content-center h-100">
    <div class="border border-success rounded p-3">
        <div class="d-flex">
            <div class="me-auto">
                <h1 th:text="${item.getName()}"></h1>
                <p>
                    <small>Od:
                        <a class="text-reset" th:href="@{'/user?id='+${item.getAuthorId()}}" th:text="${item.getUsername()}"></a>
                    </small> | <small th:text="${item.offer ? 'Nabídka' : 'Poptávka'}" class="text-muted"></small>
                </p>
            </div>
            <div th:if="${item.active}">
                <a href="#" class="btn btn-success" th:text="${item.offer ? 'Vyzvednout' : 'Poskytnout'}">Vyzvednout</a>
            </div>
        </div>
        <div id="carouselExampleIndicators" style="width: 35rem;height: 30rem" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li th:each="image,iter : ${item.images}" data-target="#carouselExampleIndicators" th:data-slide-to="${iter.index}" class="active"></li>
            </ol>
            <div class="carousel-inner">
                <div th:each="image,iter : ${item.images}" class="carousel-item active">
                    <img width="35rem" height="450rem" class="d-block w-100" src="#" th:src="${image != null ? image.value : 'http://localhost:8080/no-pictures.png'}" th:alt="${image.key}" alt="#">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
        </div>
        <div>
            <a href="#" th:href="@{''}"></a>
        </div>
        <p th:text="${item.getDescription()}"></p>
    </div>
</div>
</div>
</body>
</html>
