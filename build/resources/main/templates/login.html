<html lang="cs">
<meta charset="UTF-8">
<title>Dárce - Přihlášení</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<head>
</head>
<style>
</style>
<body>
<div>
    <div th:replace="fragments/header :: header(high='login')"></div>
    <div class="d-flex align-items-center justify-content-center h-75">
        <div class="border border-success rounded p-3 w-50">
            <h5>Přihlášení</h5>
            <form method="post" action="/loginUser">
                <div class="form-floating">
                    <input type="text" id="user" name="user" placeholder="Přezdívka" class="form-control" required>
                    <label for="user">Uživatelské jméno</label>
                    <small class="form-text text-muted">Uživatelské jméno zadané při registraci.</small>
                </div><br>
                <div class="form-floating">
                    <input type="password" id="pwd" name="pwd" class="form-control" required>
                    <label for="pwd">Heslo</label>
                    <small class="form-text text-muted">Vaše zvolené heslo.</small>
                </div><br>
                <button class="btn btn-success" type="submit">Přihlásit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
