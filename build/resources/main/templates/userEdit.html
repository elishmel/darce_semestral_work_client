<html lang="cs">
<meta charset="UTF-8">
<title>Dárce - Úprava uživatele</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<head>
</head>
<style>
</style>
<body>
<div>
  <div  th:replace="fragments/header :: header(high='none')"></div>
</div>
<div class="d-flex align-items-center justify-content-center h-75">
  <div class="border border-success rounded p-3 w-50">
    <h5 th:text="${'Úprava účtu '+client.getUsername()}"></h5>
    <form method="post" action="/user/edit" enctype="multipart/form-data">
      <input type="hidden" name="id" th:value="${client.getClient_id()}">
      <div class="form-floating">
        <input type="text" id="user" name="user" placeholder="Uživatelské jméno" class="form-control" th:value="${client.username}" required>
        <label for="user">Uživatelské jméno</label>
        <small class="form-text text-muted">Vaše uživatelské jméno.</small>
      </div><br>
      <div class="form-floating">
        <textarea id="name" style="max-height: 15rem" class="form-control" name="name" rows="5" maxlength="550" placeholder="Reálné jméno" th:text="${client.realName}" required></textarea>
        <label for="name">Reálné jméno</label>
        <small class="form-text text-muted">Vaše skutečné jméno.</small>
      </div><br>
      <div class="form-floating">
        <input type="password" id="pwd" style="max-height: 15rem" class="form-control" name="pwd" placeholder="Reálné jméno" required>
        <label for="pwd">Heslo</label>
        <small class="form-text text-muted">Heslo je vždy nutno zadat znovu.</small>
      </div><br>
      <div class="form-floating">
        <input name="image" type="file" accept=".png,.jpg,.jpeg,.bmp" value="Zvolit obrázky"><br>
        <small class="form-text text-muted"><b>Nahráním nového obrázku dojde k odstranění starého.</b><br>Můžete zvolit obrázek typu png, jpg, jpeg či bmp.</small>
      </div><br>
      <button class="btn btn-success" type="submit">Vytvořit</button>
    </form>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
